<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSQUE SEU CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row text-center">
                <h1>BUSQUE SEU CEP</h1>
            </div>
        </div>
    </header>
    <section class="BuscaCEP">
        <div class="container">
            <div class="row d-flex align-items-center flex-column">
                <div class="row col-6 mb-2">
                        <input type="text" class="form-control text-center" id="cep" name="cep" placeholder="CEP">
                </div>

                <div class="row col-6 mb-2">
                        <input type="text" class="form-control text-center" id="rua" name="rua" placeholder="Rua">
                </div>

                <div class="row col-6 mb-2">
                        <input type="text" class="form-control text-center" id="complemento" name="complemento" placeholder="Complemento">
                </div>

                <div class="row col-6 mb-2">
                        <input type="text" class="form-control text-center" id="bairro" name="Bairro" placeholder="Bairro">
                </div>

                <div class="row col-6 mb-2">
                        <input type="text" class="form-control text-center" id="cidade" name="Cidade" placeholder="cidade">
                </div>

                <div class="row col-6 mb-2">
                        <input type="text" class="form-control text-center" id="estado" name="Estado" placeholder="estado">
                </div>

                <div class="row col-6">
                        <input type="text" class="form-control text-center" id="ddd" name="ddd" placeholder="DDD">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
